<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tie-Breaker</title>
</head>
<body>
    <div class="container my-3 border border-2 rounded">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 text-center">
                <h1 class="display-1 text-dark fw-normal">Tie-Breaker</h1>
                <img src="./vbcourt.jpg" class="img-fluid" alt="Volleyball Court">
                <p class="display-2"><span id="home-score">0</span> - <span id="away-score">0</span></p>
            </div>
            <div class="btn-group justify-content-evenly py-2" role="group" aria-label="Game buttons">
                <button id="home-add" type="button" class="btn btn-lg btn-success">+1 Home</button>
                <button id="away-add" type="button" class="btn btn-lg btn-warning">+1 Visitors</button>
                <button id="reset" type="button" class="btn btn-lg btn-danger">Reset</button>
              </div>
              <p class="display-6 mt-5">This game mimicks the logic of a volleyball tie-breaker. The first team to reach 15 points wins, however if both teams are tied to an equal score after 14-14, either team must win by two clear points.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
